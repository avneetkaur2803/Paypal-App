<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal Demo</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
</style>

</head>
<script src="https://www.paypal.com/sdk/js?client-id=ASv0TjJ-cm-SVlV8p1eS9tXAEDLOaVUcJ_FjgvbUFqprFEwjZ90X6X3cr7vVSs-Xd0g8CctwUOSySkAO&currency=USD"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '10.00'  // demo amount
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name + '!');
      });
    }
  }).render('#paypal-button-container');
</script>

<body>
  <h1>PayPal Payment Integration</h1>
  <div id="paypal-button-container"></div>
</body>
</html>

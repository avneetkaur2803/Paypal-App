<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PayPal Product Demo</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f4f7fa;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  nav {
    background: #0070ba;
    color: white;
    padding: 15px 30px;
    font-weight: bold;
    font-size: 1.5rem;
  }
  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
  }
  select {
    width: 100%;
    padding: 8px 12px;
    font-size: 1rem;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #price {
    font-size: 1.2rem;
    margin-bottom: 20px;
    font-weight: 700;
  }
  #thankYou {
    display: none;
    padding: 20px;
    background: #d4edda;
    color: #155724;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<nav>PayPal Product Demo</nav>

<main>
  <h2>Select a Product</h2>
  
  <label for="product">Product:</label>
  <select id="product">
    <option value="10.00">Basic T-shirt - $10.00</option>
    <option value="25.00">Stylish Jacket - $25.00</option>
    <option value="50.00">Premium Sneakers - $50.00</option>
  </select>

  <div id="price">Price: $10.00</div>

  <!-- PayPal Button container -->
  <div id="paypal-button-container"></div>

  <!-- Thank you message -->
  <div id="thankYou">
    <h3>Thank you for your purchase!</h3>
    <p>Your transaction was successful.</p>
  </div>
</main>

<!-- PayPal JS SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=ASv0TjJ-cm-SVlV8p1eS9tXAEDLOaVUcJ_FjgvbUFqprFEwjZ90X6X3cr7vVSs-Xd0g8CctwUOSySkAO&currency=USD"></script>

<script>
  const productSelect = document.getElementById('product');
  const priceDisplay = document.getElementById('price');
  const thankYou = document.getElementById('thankYou');

  // Update price when product changes
  productSelect.addEventListener('change', () => {
    priceDisplay.textContent = `Price: $${productSelect.value}`;
    // Reset thank you message if shown
    thankYou.style.display = 'none';
  });

  // Render PayPal Button
  paypal.Buttons({
    createOrder: (data, actions) => {
      // Use the selected product price
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: productSelect.value
          }
        }]
      });
    },
    onApprove: (data, actions) => {
      return actions.order.capture().then(details => {
        // Show thank you message
        thankYou.style.display = 'block';
      });
    },
    onCancel: () => {
      alert('Payment cancelled.');
    },
    onError: err => {
      alert('An error occurred: ' + err);
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>

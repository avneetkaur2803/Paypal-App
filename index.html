<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayPal Product Demo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>PayPal Product Demo</nav>

  <main>
    <h2>Select a Product</h2>

    <label for="product">Product:</label>
    <select id="product">
      <option value="10.00">Basic T-shirt - $10.00</option>
      <option value="25.00">Stylish Jacket - $25.00</option>
      <option value="50.00">Premium Sneakers - $50.00</option>
    </select>

    <div id="price">Price: $10.00</div>

    <!-- PayPal Button container -->
    <div id="paypal-button-container"></div>

    <!-- Thank you message -->
    <div id="thankYou">
      <h3>Thank you for your purchase!</h3>
      <p>Your transaction was successful.</p>
    </div>
  </main>

  <!-- PayPal JS SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASv0TjJ-cm-SVlV8p1eS9tXAEDLOaVUcJ_FjgvbUFqprFEwjZ90X6X3cr7vVSs-Xd0g8CctwUOSySkAO&currency=USD"></script>
  <!-- Link to external JS -->
  <script src="script.js"></script>

</body>
</html>
